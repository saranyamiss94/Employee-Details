
<form [formGroup]="studentForm">
  <div class="form-group" *ngIf="!editedUser">
      <input 
          type="text" 
          class="form-control w-100" 
          formControlName="id" 
          name="id" 
          placeholder="Student ID"
          [readOnly]="editedUser">
        <div *ngIf="submitted && !studentForm.get('id').valid">Student Id is required</div>
  </div>
  <div class="form-group" *ngIf="!editedUser">
      <input 
          type="text" 
          class="form-control w-100" 
          formControlName="firstName" 
          name="firstName" 
          placeholder="FirstName">
        <div *ngIf="submitted && !studentForm.get('firstName').valid">First Name is required</div>
        </div>
  <div class="form-group" *ngIf="!editedUser" >
      <input 
          type="text" 
          class="form-control w-100" 
          formControlName="lastName" 
          name="lastName" 
          placeholder="LastName">
      <div *ngIf="submitted && !studentForm.get('lastName').valid">Last Name is required</div>
  </div> 
  <div class="form-group" *ngIf="editedUser">
      <input 
          type="text" 
          class="form-control w-100" 
          formControlName="firstName" 
          name="firstName" [(ngModel)]="editedUser.firstName"
          placeholder="FirstName">
  </div>
  <div class="form-group" *ngIf="editedUser">
      <input 
          type="text" 
          class="form-control w-100" 
          formControlName="lastName" 
          name="lastName" [(ngModel)]="editedUser.lastName"
          placeholder="LastName">
  </div>             
  <button *ngIf="!editedUser ? '' : 'hide'" (click)="updateUser(student)" [routerLink]="['/']">Update</button>
  <button *ngIf="editedUser ? '' : 'hide'" (click)="add()">Add</button>
  <button (click)="resetForm()">Reset</button>
</form>
