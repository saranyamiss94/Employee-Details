
<form [formGroup]="studentForm">

  <div class="form-group" *ngIf="!editedUser">
    <input type="text" class="form-control w-100" formControlName="id" name="id" placeholder="Student ID">
    <div *ngIf="submitted && !studentForm.get('id').valid">Student Id is required</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control w-100" name="firstName" formControlName="firstName" placeholder="FirstName">
    <div *ngIf="submitted && !studentForm.get('firstName').valid">Student First Name is required</div>
  </div>

  <div class="form-group">
    <input type="text" class="form-control w-100" formControlName="lastName" name="lastName" formControlName="lastName" placeholder="LastName">
    <div *ngIf="submitted && !studentForm.get('lastName').valid">Student Last Name is required</div>
  </div> 

<div class="form-group">
  <button (click)="editedUser ? updateUser(studentForm) : add()" [routerLink]="['/']">save</button>
  <button (click)="resetForm()">Reset</button>
</div>

</form>
